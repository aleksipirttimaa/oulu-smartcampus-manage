<div class="list-group" *ngIf="devices.length">
  <div *ngFor="let d of devices" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-2">
        <span>
          <b>
            <a [routerLink]="['/viewdevice', d._id]">
              {{ d.deviceId }}
            </a>
          </b>
          is <i>{{ d.status }}</i>
        </span>
      </h5>
    </div>
    <p>
      <b>{{ d.deviceType }}</b>
      {{ d.description }}
    </p>
  </div>
  <br>
</div>
<div class="container">
  <p *ngIf="devices.length > 10">
    The number of devices was limited to {{ devices.length }}.
  </p>
  <p *ngIf="devices.length && devices.length < 10">
    Showing {{ devices.length }} devices.
  </p>
  <p *ngIf="!devices.length">
    No devices.
  </p>
</div>
