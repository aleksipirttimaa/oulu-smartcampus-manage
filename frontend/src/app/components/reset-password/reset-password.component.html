<br>
<div class="container">
  <h2 class="page-header">Reset your password</h2>
  <form (submit)="submit()" *ngIf="!expired && jwt">
    <div class="form-group">
      <label>Userame</label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control" disabled>
    </div>
    <div class="form-group">
      <label>New password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control">
    </div>
    <div class="form-group">
      <label>New password again</label>
      <input type="password" [(ngModel)]="verifyPassword" name="verifyPassword" class="form-control">
    </div>
    <input type="submit" class="btn btn-primary" value="Reset password">
  </form>
  <p *ngIf="!jwt">Make sure the link you followed is correct.</p>
  <p *ngIf="expired">
    Your link has expired. 
    Password reset links are valid for one week.
  </p>
  <p *ngIf="expired">
    <b><app-format-date [date]="expired"></app-format-date></b>
  </p>
</div>
