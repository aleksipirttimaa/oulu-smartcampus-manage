<div class="modal-header" *ngIf="user">
  <h4 class="modal-title" id="modal-basic-title">{{ user.name }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <h5>Roles</h5>
  <ng-container *ngFor="let role of validRoles">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" [disabled]="loading" 
        (change)="roleChange(role, $event.target.checked)"
        [checked]="userRoles[role]">
      <label class="form-check-label">
        {{ role }}
      </label>
    </div>
  </ng-container>
  <ng-container *ngFor="let role of invalidRoles">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" checked disabled>
      <label class="form-check-label">
        {{ role }}
      </label>
    </div>
  </ng-container>
</div>
<div class="modal-footer">
  <i>These changes are applied immediately.</i>
</div>
